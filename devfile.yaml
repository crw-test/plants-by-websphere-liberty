schemaVersion: 2.2.0
metadata:
  name: pbw-liberty
  version: 0.1.0
components:
  - name: dev
    container:
      image: ghcr.io/mi-ta-build/semeru-17-devspaces:1
#      image: registry.redhat.io/devspaces/udi-rhel8:latest
#      image: ibm-semeru-runtimes:open-17.0.10_7-jre-centos7
      cpuLimit: 2000m
      cpuRequest: 500m
      memoryLimit: 1Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: cache
          path: /cache
      endpoints:
        - exposure: public
          path: /
          name: ep1
          targetPort: 9080
          protocol: http
  - volume:
      size: 1G
    name: cache


